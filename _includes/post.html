
<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
{{ post.content }}
<div class="alert alert-info">
    Posted on {{ post.date | date_to_string }} in {{ post.categories }}{% if post.last_updated %}, last updated on {{ post.last_updated | date_to_string }}{% endif %} - #{{ post.tags | join: ", #" }}
    <a class="pull-right" href='{{post.url}}#disqus_thread'>Comments</a>
</div>
