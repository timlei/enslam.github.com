<!DOCTYPE html>
<html>
    <head>
        <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
        <meta name="description" content="{% if page.description %}{{ page.description }}{% elsif site.description %}{{ site.description }}{% endif %}" />
        <meta name="keywords" content="{% if page.tags %}{{ page.tags | join: ',' }},{% endif %}{{ site.keywords }}" />
        <meta name="author" content="{{ site.author }}">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href='/favicon.ico' rel='icon' type='image/x-icon'/>
        <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
        <link href="/assets/css/bootstrap-responsive.min.css" rel="stylesheet" />
        <style type="text/css">
            body {
                font-family: "Segoe UI", Verdana, Helvetica, Sans-Serif !importaint;
            }
            .title {
                font-size: 6em;
                text-decoration: none;
                line-height: normal;
            }
            a.title:hover {
                text-decoration: none;
                color: initial;
            }
            .fl {
                float: left;
            }
            h1 {
                color: #005580;
            }
        </style>
        {% if site.feedburner %}
        <link href="http://feeds.feedburner.com/{{ site.feedburner.id }}" rel="alternate" title="{{ site.title }}" type="application/atom+xml" />
        {% endif %}
        {% if site.google_analytics %}
        <!-- google analytics async -->
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', '{{ site.google_analytics.account }}']);
            _gaq.push(['_trackPageview']);
            (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        </script>
        {% endif %}
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="/">Dale Williams</a>
                    <div>
                        <ul class="nav">
                            <li><a href="/blog">Blog</a></li>
                            <li><a href="/about">All About Dale</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div id="header">
                <a href="/" class="title">{{ site.title }}</a>
            </div>
            <hr />
            <div class="row">
                <div id="main" class="span8">
                    {% if page.title %}<h1>{{ page.title }}</h1>{% endif %}
                    {{ content }}
                </div>
                {% include sidebar.html %}
            </div>
            <hr />
            <div id="footer">
                &copy; Dale Williams 2012
            </div>
        </div>
  
        {% if site.github %}
        <a href="http://github.com/{{ site.github.username }}"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub" /></a>
        {% endif %}
        
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.1.min.js" type="text/javascript"></script>
        <script src="/assets/js/bootstrap.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            var hash = window.location.hash;
            if (hash) {
                $('[href="' + hash + '"]').tab('show');
            }
        </script>
        <script src="http://{{ site.disqus.id }}.disqus.com/count.js" type="text/javascript"></script>
    </body>
</html>
